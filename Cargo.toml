[workspace]
members = [
  "crates/memory-kernel-core",
  "crates/memory-kernel-store-sqlite",
  "crates/memory-kernel-cli", "crates/memory-kernel-api", "crates/memory-kernel-service",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["MemoryKernel Contributors"]
rust-version = "1.78"

[workspace.dependencies]
anyhow = "1.0"
axum = { version = "0.7", features = ["json"] }
clap = { version = "4.5", features = ["derive"] }
http = "1.1"
rusqlite = { version = "0.31", features = ["bundled", "backup"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
sha2 = "0.10"
thiserror = "2.0"
time = { version = "0.3", features = ["formatting", "parsing", "serde"] }
tokio = { version = "1.48", features = ["macros", "rt-multi-thread", "net"] }
tower = { version = "0.5", features = ["util"] }
ulid = { version = "1.1", features = ["serde"] }

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
all = "deny"
pedantic = { level = "warn", priority = -1 }
unwrap_used = "deny"
expect_used = "deny"
